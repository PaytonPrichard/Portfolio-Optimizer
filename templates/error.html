{% extends "base.html" %}

{% block title %}Error - MarketMosaic{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] px-4">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 max-w-lg text-center">
        <svg class="w-16 h-16 text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"/>
        </svg>
        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-2">{{ title or 'Something went wrong' }}</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-6">{{ message or 'An unexpected error occurred.' }}</p>
        <a href="/" class="inline-block bg-brand text-white px-6 py-3 rounded-lg font-semibold hover:bg-brand-dark transition">
            Back to Search
        </a>
    </div>
</div>
{% endblock %}
